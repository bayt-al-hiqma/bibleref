<html>
    <head>
        <meta charset="UTF-8">
        <title>Bible Verse Lookup</title>
        <style>
            body {
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
            }

            h1 {
                background-color: #6c7ae0;
                color: #fff;
                padding: 10px 0;
                text-align: center;
            }

            form {
                max-width: 500px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-size: 1.2em;
                color: #6c7ae0;
            }

            input[type="text"], input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 1em;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                color: #fff;
                background-color: #6c7ae0;
                cursor: pointer;
                font-size: 1.2em;
            }

            input[type="submit"]:hover {
                background-color: #5a6bd8;
            }
        </style>
    </head>

    <body>
        <h1>Find a Bible Verse</h1>
        <form method="post" action="/">
            <label for="book">Book:</label>
            <select id="book" name="book" required>
                {% for book in books %}
                <option value="{{ book.id }}">{{ book.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="chapter">Chapter:</label>
            <input type="number" id="chapter" name="chapter" placeholder="Chapter" required>
            <br>
            <label for="verse">Verse:</label>
            <input type="number" id="verse" name="verse" placeholder="Verse" required>
            <br>
            <input type="submit" value="Find Verse">
        </form>
    </body>
</html>
