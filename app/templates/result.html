<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Verse Result</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verse-container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #6c7ae0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #6c7ae0;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background-color: #5a6bd8;
        }
    </style>
</head>

<body>
    <div class="verse-container">
        <h1>Your Bible Verse</h1>
        <p id="verse">{{ bible_verse|safe }}</p>
        <a href="{{ url_for('index') }}">Go back to homepage</a>
    </div>
</body>
</html>
